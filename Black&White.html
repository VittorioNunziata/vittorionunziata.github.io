<!DOCTYPE html>
<html>
<title>
    Absolute Black & White transitioning calculator
</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  text-align: center;
  transition: all 1s;
  font-size: 25px;
  font: italic;
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

.dark-mode {
  transition: all 1s;
  background-color: black;
  color: white;
}

input {
  text-align: center;
}

</style>
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<h1>Absolute Black and White</h1>
<p>Enter the transition time (in seconds) below:</p>
<input type="number" id="transitiontime" name="transition" min="0,001" value="1">
<button onclick="darkMode()">Invert</button>

<script>
function darkMode() {
   var element = document.body;
   var time = document.getElementById("transitiontime").value;
   element.style.transitionDuration = time + "s";
   element.classList.toggle("dark-mode");
}
</script>

</body>
</html>
